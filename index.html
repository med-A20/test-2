<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love You Assoumy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-love-gradient {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    .heart {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body class="bg-love-gradient h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-white mb-4">Love You Assoumy</h1>
    <p class="text-2xl text-white mb-4">Forever and Always</p>
    <svg class="heart w-20 h-20 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
  </div>
</body>
</html>
